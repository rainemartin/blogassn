<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gubble Blogs</title>

    <!-- Bootstrap Core CSS -->
    <link href="/328/gubblog/styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/328/gubblog/styles/simple-sidebar.css" rel="stylesheet">
    <link href="/328/gubblog/styles/blogstyles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="row">
        <div class="col-md-3 customContainer">
                <img src="/328/gubblog/images/gubble.png" alt="Gubble" width="200">
                <h3>Gubble Blogs</h3>
                <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="google.com">Home</a></li>
                  <li><a href="google.com">Become a Blogger</a></li>
                  <li><a href="google.com">About Us</a></li>
                  <li><a href="google.com">Login</a></li>
                </ul>
        </div>
        <div class="col-md-9 pageContainer">
			<img class="pull-right" src="/328/gubblog/images/writing.png" alt="Gubble" width="150">
			<h1>Become a blogger!</h1>
			<h2>Create a new account below</h2>
		</div>
		<div class="col-md-9 pageContainer">
			<form class="form-inline">
				<div class="panel-body">
					<div class="form-group">
						<input type="text" id="userName" class="form-control input-sm chat-input"
							   placeholder="username" /><label class="customLabel">Username</label>
						<br>
						<input type="text" id="email" class="form-control input-sm chat-input"
							   placeholder="email" /><label class="customLabel">Email</label>
						<br><br>
						<input type="text" id="password" class="form-control input-sm chat-input"
							   placeholder="password" /><label class="customLabel">Password</label>
						<br>
						<input type="text" id="verifyPassword" class="form-control input-sm chat-input"
							   placeholder="Verify Password" /><label class="customLabel">verify</label>
						<br>
					</div>
					<div class="form-group">
							<div class="input-group">
						<label class="input-group-btn">
							<span class="btn">
								<input type="file" id="portrait" style="display: none;" multiple>
								<label for="portrait" class="customLabel">Upload Portrait</label>
							</span>
						</label>
						<input type="text" class="form-control" readonly>
					</div>
							
						<br><label class="customLabel">Biography</label><br>
						<input type="textarea" id="bio" class="form-control input-sm chat-input pull-right"
							   style="min-height: 10em; min-width: 25em"/>
					</div>
				</div>
			<div class="wrapper">
					<span class="group-btn">     
						<a href="#" class="btn customBtn">Start Blogging!</a>
					</span>
				</div>
			</form>
		</div>
	
</div>


    <script src="/328/gubblog/js/jquery.js"></script>

    <script src="/328/gubblog/js/bootstrap.min.js"></script>

</body>

</html>
