<body>

<div class="row">
        <div class="col-md-3 customContainer">
                <img src="/328/gubblog/images/gubble.png" alt="Gubble" width="200">

                <ul class="nav nav-pills nav-stacked">

                </ul>

		</div>
        <div class="col-md-9 pageContainer">
			<form>
				<div class="form-group form-inline">
					<input type="text" id="blogTitle" class="form-control titleForm" /><label class="customLabel">Title</label>

					<input type="textarea" id="bio" class="form-control largeText"/>

				<span class="group-btn">     
						<a href="#" class="btn customBtn">Save</a>
				</span>
			</form>
		</div>
	
</div>
